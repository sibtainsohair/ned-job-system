<div id= "container" class="container-fluid">
   <p><b>Create Account</b></p>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

    {{signupForm.value | json}}

    <br>
    <input [class.is-invalid]="name.invalid && name.touched"
    name="name" formControlName="name" type="text" class="form-control" placeholder="Name"/>
    <div *ngIf="name.invalid && name.touched">
      <small *ngIf="name.errors?.required" class="text-danger">Name is required</small>
      <small *ngIf="name.errors?.minlength" class="text-danger">Name must be atleast 3 characters</small>
    </div>

    <br *ngIf="!name.invalid || !name.touched">
    <input [class.is-invalid]="email.invalid && email.touched"
    name="email" formControlName="email" type="email" class="form-control" placeholder="Email"/>
    <div *ngIf="email.invalid && email.touched">
      <small *ngIf="email.errors?.required" class="text-danger">Email is required</small>
      <small *ngIf="email.errors?.email" class="text-danger">Please enter a valid Email</small>
    </div>

    <br *ngIf="!email.invalid || !email.touched">
    <select [class.is-invalid]="gender.invalid && gender.touched"
    class="custom-select" name="gender" formControlName="gender">
      <option value="" disabled selected>Gender</option>
      <option *ngFor="let gender of genders">{{gender}}</option>
    </select>
    <div *ngIf="gender.invalid && gender.touched">
      <small *ngIf="gender.errors?.required" class="text-danger">Gender is required</small>
    </div>

    <div *ngIf="!gender.invalid || !gender.touched">
    <br>
  </div>
    <input [class.is-invalid]="password.invalid && password.touched"
    name="password" formControlName="password" type="password" class="form-control" placeholder="Password"/>
    <div *ngIf="password.invalid && password.touched">
      <small *ngIf="password.errors?.required" class="text-danger">Password is required</small>
      <small *ngIf="password.errors?.minlength" class="text-danger">Password must be atleast 8 characters</small>
    </div>

    <br *ngIf="!password.invalid || !password.touched">
    <input [class.is-invalid]="confirmPassword.invalid && confirmPassword.touched"
    name="confirmPassword" formControlName="confirmPassword" type="password" class="form-control" placeholder="Confirm Password"/>
    <div *ngIf="confirmPassword.invalid && confirmPassword.touched">
      <small *ngIf="confirmPassword.errors?.required" class="text-danger">Confirm password is required</small>
      <small *ngIf="confirmPassword.errors?.mustMatch" class="text-danger">Passwords do not match</small>
    </div>

    <br *ngIf="!confirmPassword.invalid || !confirmPassword.touched">
    <a><input name="signup" type="submit" id="CreateAccount_btn" value="SignUp"/> </a>
  </form>

</div>
