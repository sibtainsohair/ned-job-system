<div class="container-fluid">
    <p><b>Create Account</b></p>
    <form [formGroup]="signupForm">

        {{signupForm.value | json}}
        <br>
        <div class="form-group">
          <input [class.is-invalid]="f.name.invalid && f.name.touched"
          formControlName="name" type="text" class="form-control"/>

          <div *ngIf="f.name.invalid && f.name.touched">
            <small *ngIf="f.name.errors?.required" class="text-danger">Name is required</small>
            <small *ngIf="f.name.errors?.minlength" class="text-danger">Name must be atleast 3 characters</small>
          </div>
        </div>
</form>
</div>
